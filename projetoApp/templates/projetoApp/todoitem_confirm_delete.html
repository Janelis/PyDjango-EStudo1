{% extends "base.html" %}

{% block content %}

<h3>Deletar item</h3>

<p>Tem certeza que deseja deletar o item: <b>{{ object.title }}</b>
   da lista <i>{{ todo_list.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Sim, delete."
        type="submit">
    <input
        value="Cancelar"
        type="button"
        onclick="location.href='{% url "list" todo_list.id %}';">
</form>

{% endblock %}
