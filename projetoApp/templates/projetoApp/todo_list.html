{% extends "base.html" %}

<!-- inicia o bloco -->
{% block content %}
<div>
    <div>
        <div>
            
            <!-- Secao de edicao das listas -->
            <h3>Edit list:</h3>

            <!-- | e um filtro de template -->
            <h5>{{ todo_list.title | upper }}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
            <li>
                <div>
                    <div
                        role="button"
                        onclick="location.href='#'">

                        {{ todo.title }}

                        <!-- Filtro de template para exibir data -->
                        (Due {{ todo.due_date | date:"l, F j" }})
                    </div>
                </div>
            </li>
            {% empty %}
            <p>There are no to-do items in this list.</p>
            {% endfor %}
        </ul>
        <p>
            <input
                value="Add a new item"
                type="button"
                onclick="location.href='#'" />
        </p>
    </div>
</div>
{% endblock %}
